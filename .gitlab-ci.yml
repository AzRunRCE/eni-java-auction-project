image: webratio/ant

before_script:
    - export JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF8
    - export JAVA_OPTS=-Dfile.encoding=UTF8
    - apt-get install tomcat7
    - cd Encheres

stages:
  - build
  - test

builds:
  stage: build
  script:
    - ant compile

tests:
  stage: test
  script:
    - ant test
